<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>D&D Point Buy Calculator</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<p id="points">Points: 27</p><hr>
	
	<button class='left' onclick="decreaseAbility(strength)">&lt;</button>
	<p class="stat" id="Strength" style="">Strength: 8</p>
	<button class='right' onclick="increaseAbility(strength)">&gt;</button>

	<button class='left' onclick="decreaseAbility(dexterity)">&lt;</button>
	<p class="stat" id="Dexterity">Dexterity: 8</p>
	<button class='right' onclick="increaseAbility(dexterity)">&gt;</button>

	<button class='left' onclick="decreaseAbility(constitution)">&lt;</button>
	<p class="stat" id="Constitution">Constitution: 8</p>
	<button class='right' onclick="increaseAbility(constitution)">&gt;</button>

	<button class='left' onclick="decreaseAbility(intelligence)">&lt;</button>
	<p class="stat" id="Intelligence">Intelligence: 8</p>
	<button class='right' onclick="increaseAbility(intelligence)">&gt;</button>

	<button class='left' onclick="decreaseAbility(wisdom)">&lt;</button>
	<p class="stat" id="Wisdom">Wisdom: 8</p>
	<button class='right' onclick="increaseAbility(wisdom)">&gt;</button>

	<button class='left' onclick="decreaseAbility(charisma)">&lt;</button>
	<p class="stat" id="Charisma">Charisma: 8</p>
	<button class='right' onclick="increaseAbility(charisma)">&gt;</button>

	<hr style="clear:both">

	<p>Created by Nathan Green</p>
	<p><a href="https://github.com/Green075521/dndPointBuy">GitHub Repository</a></p>

	<script src="js/main.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
